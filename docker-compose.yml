version: "3.8"
services: 
    php-apache-environment:
        container_name: php-apache
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./php/src:/var/www/html/
        ports:
            - 8000:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: 12345
            MYSQL_DATABASE: MyDatabase
            MYSQL_USER: fluffypony
            MYSQL_PASSWORD: 12345
        ports:
            - 9906:3306
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        environment:
            PMA_HOST: db
        depends_on:
            - db
        ports:
            - 8080:80
